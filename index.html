<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Product Page</title>
</head>
<body>
    <di class="hero">
        <div class="row">
            <div class="col">
                <div class="slider">
                    <div class="product">
                        <img src="elegant-smartphone-composition (1).jpg" alt="">
                        <img src="ramadan-phone-crescent-front-side.jpg" alt=""> 
                        <img src="elegant-smartphone-composition.jpg" alt="">
                         <img src="still-life-tech-device.jpg" alt="">
                    </div>
                    <div class="preview">
                        <img src="elegant-smartphone-composition (1).jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <p class="brand">Brand: iPhone</p>
                    <h2>iPhone 12 pro max</h2>
                    <div class="container">
                    <div class="rating">
                       <input type="radio" name="rate" id="rate-5">
                       <label for="rate-5" class="fa fa-star-o"></label>
                       <input type="radio" name="rate" id="rate-4">
                       <label for="rate-4" class="fa fa-star-o"></label>
                       <input type="radio" name="rate" id="rate-3">
                       <label for="rate-3" class="fa fa-star-o"></label>
                       <input type="radio" name="rate" id="rate-2">
                       <label for="rate-2" class="fa fa-star-o"></label>
                       <input type="radio" name="rate" id="rate-1">
                       <label for="rate-1" class="fa fa-star-o"></label>
                    </div>
                    </div>
                    <p class="price">Brand: iPhone</p>
                    <p class="color">color: <select name="color" id="">
                        <option value="pink">pipnk</option>
                        <option value="blue">blue</option>
                        <option value="black">black</option>
                    </select></p>
                    <p>Quantity: <input class="input" value="1"></p>
                    <button>
                        <i class="fa fa-shopping-cart"></i>
                        Add to cart</button>

                </div>
            </div>
        </div>
        <div class="related">
            <h2>related items</h2>
            <div class="row">
                <div class="columns">
                    <div class="items"><img src="gradient-macbook-screen-ik8sp6ubdgtsuihu.jpg" alt=""></div>
                    <div class="detail">
                        <p>Macbook Pro model 2024</p>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half-o"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <p>USD $2000</p>
                    </div>
                </div>
                <div class="columns">
                    <div class="items"><img src="msi-gaming-computer-if6s7u6irvo3vatx.jpg" alt=""></div>
                    <div class="detail">
                        <p>Gaming PC processor</p>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <p>USD $4000</p>
                    </div>
                </div>
                <div class="columns"> <div class="items"><img src="razer-rgb-black-mouse-da8u6iux1hub4dj0.jpg" alt=""></div>
                <div class="detail">
                    <p>Wireless mouse</p>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <p>USD $300</p>
                </div></div>
                <div class="columns"> <div class="items"><img src="white-iphone-x-and-airpods-love-iphone-9d43cihzd6mfugwu.jpg" alt=""></div>
                <div class="detail">
                    <p>White iPhone Airpods</p>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <p>USD $200</p>
                </div></div>
            </div>
        </div>
    </div>
</body>
</html>
